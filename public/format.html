<div class="grid-x grid-padding-x">
    <div class="large-12 cell"><label>Full name<input type="text" placeholder="Full name" name="fullName"></label></div>
    <div class="large-12 cell"><label>Email<input type="text" placeholder="Email" name="email"></label></div>
    <div class="large-12 cell"><label>Password<input type="password" placeholder="Password" name="password"></label>
    </div>
    <div class="large-12 cell"><label>Confirm Password<input type="password" placeholder="Confirm Password"
                                                             name="confirmPassword"></label></div>
    <div class="large-6 cell">
        <button type="submit" class="button" name="button">Sign Up</button>
    </div>
    <div class="large-6 cell">
        <a class="button button-light-clean" href="/">Cancel</a>
    </div>
</div>
